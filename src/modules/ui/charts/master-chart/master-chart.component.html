<app-card>
  <app-card-header>
    <h3 class="float-left">{{heading}}</h3>
    <app-chart-type-filter
    (clickChartType)="toggleChartType($event)"></app-chart-type-filter>
  </app-card-header>
  <app-card-block class="set-height">
    <ngx-loading [show]="loading"></ngx-loading>
      <div class="chart-area">

        <app-ext-bar-chart *ngIf="chartTypeFilter == 'bar'"></app-ext-bar-chart>

        <app-ext-donut-chart *ngIf="chartTypeFilter == 'donut'"></app-ext-donut-chart>

      </div>
  </app-card-block>
</app-card>
